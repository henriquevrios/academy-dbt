version: 2

models:
  - name: dim_salesreasons
    description: "Dimensional model for sales reasons, combining order information
      with detailed sales reason attributes."
    columns:
      - name: order_id
        description: "Unique identifier for the sales order associated with the reason."

      - name: sales_reason_id
        description: "Identifier for the sales reason associated with the order."

      - name: reason_name
        description: "Name of the sales reason (e.g., 'Promotions', 'Quality Issue')."

      - name: reason_type
        description: "Type of sales reason (e.g., 'Marketing', 'Customer Complaint')."
