version: 2

models:
  - name: dim_products
    description: "Dimension table containing details about products, enriched with a surrogate key."
    columns:
      - name: product_sk
        description: "Surrogate key generated for unique product identification."
        tests:
          - not_null
          - unique
      - name: product_id
        description: "Original unique identifier for each product."
        tests:
          - not_null
      - name: product_name
        description: "Name of the product."
        tests:
          - not_null
      - name: product_number
        description: "Unique product number or code."
      - name: product_color
        description: "Color of the product, if applicable."
      - name: standard_cost
        description: "Standard cost to produce the product."
      - name: list_price
        description: "Retail price of the product."
      - name: product_size
        description: "Size of the product, if applicable."
      - name: product_weight
        description: "Weight of the product, if applicable."
      - name: last_update_date
        description: "Date when the product information was last updated."
        tests:
          - not_null
