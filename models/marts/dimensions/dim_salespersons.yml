version: 2

models:
  - name: dim_salespersons
    description: "Dimension table for salespersons, containing performance metrics and sales territories."
    columns:
      - name: salesperson_sk
        description: "Surrogate key for the salesperson."
        tests:
          - not_null
          - unique
      - name: salesperson_id
        description: "Unique identifier for each salesperson."
        tests:
          - not_null
          - unique
      - name: territory_id
        description: "Sales territory assigned to the salesperson."
      - name: sales_quota
        description: "Sales quota assigned to the salesperson."
      - name: bonus_amount
        description: "Bonus amount earned by the salesperson."
      - name: commission_percentage
        description: "Commission percentage earned by the salesperson."
      - name: sales_year_to_date
        description: "Total sales made by the salesperson in the current year."
      - name: sales_last_year
        description: "Total sales made by the salesperson in the previous year."
      - name: last_update_date
        description: "Date when the salesperson record was last updated."
        tests:
          - not_null
