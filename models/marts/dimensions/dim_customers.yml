version: 2

models:
  - name: dim_customers
    description: "Dimensional model containing enriched customer information,
      including person and store details."
    columns:
      - name: sk_customer
        description: "Surrogate key for the customer dimension, generated by
          combining customer_id and person_id."
        tests:
          - unique
          - not_null

      - name: customer_id
        description: "Primary key from the customers staging table, identifying each customer uniquely."
        tests:
          - unique
          - not_null

      - name: person_id
        description: "Identifier for the person associated with the customer.
          May be null if no person is linked."

      - name: full_name
        description: "Full name of the customer, sourced from the person table.
          Defaults to 'Unknown' if not available."
        tests:
          - not_null

      - name: store_id
        description: "Identifier for the store associated with the customer, if applicable."

      - name: store_name
        description: "Name of the store associated with the customer.
          Defaults to 'No Store' if not available."
