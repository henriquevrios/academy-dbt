version: 2

models:
  - name: agg_top_products
    description: "Aggregate table showing the top-selling products by total sales amount and quantity sold."
    columns:
      - name: product_id
        description: "Unique identifier for each product."
        tests:
          - not_null
      - name: product_name
        description: "Name of the product."
        tests:
          - not_null
      - name: total_quantity_sold
        description: "Total number of units sold for the product."
        tests:
          - not_null
      - name: total_sales_amount
        description: "Total revenue generated by the product."
        tests:
          - not_null
