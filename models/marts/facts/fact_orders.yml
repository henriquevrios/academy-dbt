version: 2

models:
  - name: dim_orderlines
    description: "Dimensional model for order lines, combining detailed sales
      order and product information."
    columns:
      - name: sk_orderline
        description: "Surrogate key for each order line, generated by combining
          order_id and order_detail_id."
        tests:
          - unique
          - not_null

      - name: date_sk
        description: "Surrogate key for the date dimension, derived from the order_date."

      - name: order_date
        description: "Date when the order was placed."

      - name: order_id
        description: "Unique identifier for each sales order."

      - name: customer_id
        description: "Identifier for the customer who placed the order."
        

      - name: bill_to_address_id
        description: "Identifier for the billing address associated with the order."

      - name: sales_person_id
        description: "Identifier for the salesperson responsible for the order."

      - name: order_detail_id
        description: "Unique identifier for each line item in an order."

      - name: product_id
        description: "Identifier for the product associated with the line item."

      - name: order_qty
        description: "Quantity of the product ordered in the line item."

      - name: unit_price
        description: "Price per unit of the product."

      - name: unit_price_discount
        description: "Discount applied to the unit price, if applicable."

      - name: card_type
        description: "Type of credit card used for the order (e.g., Visa, MasterCard)."

      - name: net_amount
        description: "Net amount for the line item, after applying discounts."

      - name: subtotal
        description: "Subtotal for the order (sum of net amounts for all line items)."

      - name: taxamt
        description: "Tax amount applied to the order."

      - name: freight
        description: "Freight charges applied to the order."

      - name: total_due
        description: "Total amount due for the order, including taxes and freight."