version: 2

models:
  - name: fact_orders
    description: "Fact table containing detailed information about orders, enriched with temporal and financial details."
    columns:
      - name: order_id
        description: "Unique identifier for each order."
        tests:
          - not_null
          - unique
      - name: order_date
        description: "The date when the order was placed."
        tests:
          - not_null
      - name: order_date_sk
        description: "Surrogate key for the order date, linked to the dim_date table."
        tests:
          - not_null
      - name: customer_id
        description: "Unique identifier for the customer placing the order."
        tests:
          - not_null
      - name: salesperson_id
        description: "Unique identifier for the salesperson handling the order."
      - name: total_amount
        description: "Total monetary value of the order."
        tests:
          - not_null
      - name: due_date
        description: "The date by which the order was due to be completed."
      - name: ship_date
        description: "The date the order was shipped to the customer."
      - name: territory_id
        description: "Identifier for the sales territory related to the order."
      - name: is_online_order
        description: "Boolean flag indicating whether the order was placed online."
      - name: tax_amount
        description: "Tax amount applied to the order."
      - name: freight_cost
        description: "Cost of shipping the order."
