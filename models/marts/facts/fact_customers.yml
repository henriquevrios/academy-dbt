version: 2

models:
  - name: fact_customers
    description: "Fact table that consolidates customer details."
    columns:
      - name: customer_id
        description: "Unique identifier for the customer."
        tests:
          - not_null
          - unique
      - name: customer_name
        description: "Full name of the customer."
        tests:
          - not_null
      - name: email
        description: "Email address of the customer."
        tests:
          - not_null
      - name: phone
        description: "Phone number of the customer."
        tests:
          - not_null
      - name: last_update_date
        description: "The most recent date when the customer data was updated."
        tests:
          - not_null
