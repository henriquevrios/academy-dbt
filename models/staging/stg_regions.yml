version: 2

models:
  - name: stg_regions
    description: "Staging table for region data from Adventure Works."
    columns:
      - name: region_id
        description: "Unique identifier for each region."
        tests:
          - not_null
          - unique
      - name: region_name
        description: "Name of the region."
      - name: country_code
        description: "Code of the country associated with the region."
      - name: group_name
        description: "Group name that categorizes the region."
      - name: last_update_date
        description: "The last date the region's data was updated."
