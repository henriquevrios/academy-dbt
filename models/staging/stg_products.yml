version: 2

models:
  - name: stg_products
    description: "Staging table for product data from Adventure Works."
    columns:
      - name: product_id
        description: "Unique identifier for each product."
        tests:
          - not_null
          - unique
      - name: product_name
        description: "Name of the product."
      - name: product_number
        description: "Unique product number."
      - name: color
        description: "Color of the product."
      - name: standard_cost
        description: "Standard manufacturing cost of the product."
      - name: list_price
        description: "List price of the product."
      - name: size
        description: "Size of the product."
      - name: weight
        description: "Weight of the product."
      - name: subcategory_id
        description: "Identifier for the subcategory of the product."
      - name: last_update_date
        description: "The last date the product data was updated."
