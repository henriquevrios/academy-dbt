version: 2

models:
  - name: stg_addresses
    description: "Staging table for address data from Adventure Works."
    columns:
      - name: address_id
        description: "Unique identifier for the address."
        tests:
          - not_null
          - unique
      - name: address_line_1
        description: "First line of the address."
      - name: address_line_2
        description: "Second line of the address (optional)."
      - name: city
        description: "City associated with the address."
      - name: state_province_id
        description: "Unique identifier for the state or province."
      - name: postal_code
        description: "Postal or ZIP code for the address."
      - name: last_update_date
        description: "The most recent date the address data was updated."
