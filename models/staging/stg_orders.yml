version: 2

models:
  - name: stg_orders
    description: "Staging table for order data, sourced from salesorderheader."
    columns:
      - name: order_id
        description: "Unique identifier for each order."
        tests:
          - not_null
          - unique
      - name: customer_id
        description: "Identifier for the customer associated with the order."
      - name: salesperson_id
        description: "Identifier for the salesperson associated with the order."
      - name: total_amount
        description: "Total value of the order."
      - name: order_date
        description: "Date when the order was placed."
      - name: due_date
        description: "Date when the order is due."
      - name: ship_date
        description: "Date when the order was shipped."
      - name: territory_id
        description: "Identifier for the sales territory."
      - name: is_online_order
        description: "Flag indicating if the order was placed online."
        tests:
          - not_null
      - name: tax_amount
        description: "Total tax amount applied to the order."
      - name: freight_cost
        description: "Freight cost for the order."
