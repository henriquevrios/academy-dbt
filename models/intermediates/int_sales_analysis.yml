version: 2

models:
  - name: int_sales_analysis
    description: "Intermediate model for detailed sales analysis, combining sales order header and detail data."
    columns:
      - name: order_id
        description: "Unique identifier for each sales order."
        tests:
          - not_null
          - unique
      - name: order_date
        description: "Date when the sales order was created."
        tests:
          - not_null
      - name: due_date
        description: "Date when the sales order is due."
      - name: ship_date
        description: "Date when the order was shipped."
      - name: customer_id
        description: "Unique identifier for the customer associated with the sales order."
        tests:
          - not_null
      - name: salesperson_id
        description: "Unique identifier for the salesperson responsible for the sales order."
      - name: product_id
        description: "Unique identifier for the product included in the sales order."
        tests:
          - not_null
      - name: total_quantity_ordered
        description: "Total quantity of products ordered in the sales order."
      - name: total_sales_amount
        description: "Total sales amount for the products in the sales order."
      - name: total_tax
        description: "Total tax amount for the sales order."
      - name: total_freight
        description: "Total freight cost for the sales order."
      - name: total_revenue
        description: "Total revenue generated by the sales order."
        tests:
          - not_null
